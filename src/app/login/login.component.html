

<p><br><br></p>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h1 style="color:cornsilk">Sign in</h1>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" [(ngModel)]="logintest.identifUser" [ngModelOptions]="{standalone: true}" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" [(ngModel)]="logintest.motDePass" [ngModelOptions]="{standalone: true}" placeholder="password">
					</div>
					<div class="form-group">
						<button (click)="login()" type="submit" class="btn btn-primary">Login</button>  <!--<input type="submit" value="Login" class="btn float-right login_btn"> -->
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<button (click)="createuser()" type="submit" class="btn btn-primary">Sign up</button>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#" style="color: cornsilk;">Don't have an account?</a>
				</div>
			</div>
		</div>
	</div>
</div>
