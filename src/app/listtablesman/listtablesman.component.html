
<table class="table table-striped">
    <thead class="thead-dark">
        <th scope="col">Numero de tables</th>

        <th scope="col">Eliminer table</th>

    </thead>
    <tbody>
            <tr scope="row" *ngFor="let uneTable of listTables">
                <td >{{uneTable.numTables}}<div id="{{uneTable.idTables}}a" style="display: none" >

                <td ><button type="submit" value="yes" id="{{uneTable.idTables}}button" (click)="ShowHideDivmarche(uneTable.idTables, uneTable)" class="btn btn-primary">Actualiser</button></td>
            </tr>
    </tbody>


</table>
