

<p><br><br></p>

<div class="container" >
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header" style="vertical-align:middle">
				<h1 style="color:cornsilk">Sign up</h1>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						  </div>
						  <input type="text" class="form-control" [(ngModel)]="usertest.identifUser" [ngModelOptions]="{standalone: true}" placeholder="username">
                          </div>
                    
                                <div class="input-group form-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                               </div>
                               <input type="text" class="form-control" [(ngModel)]="usertest.mailUser" [ngModelOptions]="{standalone: true}" placeholder="email">
							   </div>
							   
							   <div class="input-group form-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                               </div>
                               <input type="text" class="form-control" [(ngModel)]="usertest.prenomUser" [ngModelOptions]="{standalone: true}" placeholder="Prenom">
							   </div>
							   
							   <div class="input-group form-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                               </div>
                               <input type="text" class="form-control" [(ngModel)]="usertest.nomUser" [ngModelOptions]="{standalone: true}" placeholder="nom">
                               </div>



					             <div class="input-group form-group">
					             	<div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-key"></i></span>
						              </div>
						              <input type="password" class="form-control" [(ngModel)]="usertest.motDePass" [ngModelOptions]="{standalone: true}" placeholder="password">
					                   </div>
					                       <div class="form-group">
						                        <button (click)="createuser()" type="submit" class="btn btn-primary">Register</button>  <!--<input type="submit" value="Login" class="btn float-right login_btn"> -->
												   </div>
												   <button (click)="signin()" type="submit" class="btn btn-primary">Back to sign in</button>
				</form>
			</div>
			
		</div>
	</div>
</div>
